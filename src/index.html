<!doctype html>
<html>

<head>
  <title>Animation with Babylon JS</title>
  <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
</head>

<body>
  <canvas id="renderCanvas" touch-action="none"></canvas>
  <div class="form-panel">
    <button id="start-button">Start</button>
    <button id="stop-button">Stop</button>
    <span id="debug-message"></span>
  </div>
  <div class="form-panel">
    <input type="number" id="amount-tb" placeholder="Number of people..." />
    <label><input type="checkbox" id="infected-cb" />Infected</label>
    <button id="add-button">Add</button>
  </div>
  <div class="form-panel">
    <input type="number" id="replay-tb" placeholder="Move index..." />
    <button id="move-button">Move</button>
    <button id="replay-button">Replay</button>
  </div>
</body>

</html>
