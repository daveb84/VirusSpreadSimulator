<!doctype html>
<html>

<head>
  <title>Animation with Babylon JS</title>
  <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
</head>

<body>
  <div class="layout">
    <canvas id="renderCanvas" touch-action="none"></canvas>
    <div class="control-panel">
      <section>
      <div class="form-row-inline">
        <label for="count-walkers">People</label>
        <span class="display-only" id="count-walkers">0</span>
      </div>
      <div class="form-row-inline">
        <label for="count-notCaught">Not infected</label>
        <span class="display-only" id="count-notCaught">0</span>
      </div>
      <div class="form-row-inline">
        <label for="count-incubating">Infected</label>
        <span class="display-only" id="count-incubating">0</span>
      </div>
      <div class="form-row-inline">
        <label for="count-isolating">Isolating</label>
        <span class="display-only" id="count-isolating">0</span>
      </div>
      <div class="form-row-inline">
        <label for="count-recovered">Recovered</label>
        <span class="display-only" id="count-recovered">0</span>
      </div>
      <div class="form-row-inline">
        <label for="count-died">Died</label>
        <span class="display-only" id="count-died">0</span>
      </div>
      <div class="form-row">
        <button id="start-button">Start</button>
        <button id="stop-button">Stop</button>
        <span id="step"></span>
      </div>
      </section>
      <section class="border">
        <header>Add people</header>
        <div class="form-row">
          <label for="amount-tb">People</label>
          <input type="number" id="amount-tb" placeholder="Number of people..." />
        </div>
        <div class="form-row-checkbox">
          <label><input type="checkbox" id="infected-cb" />Infected</label>
        </div>
        <div class="form-row">
          <button id="add-button">Add</button>
        </div>
      </section>
      <section class="border" id="walker-selected" style="display: none;">
        <header>Selected Person</header>
        <div class="form-row">
          <label for="walker-tb">Person</label>
          <input type="number" id="walker-tb" placeholder="Person index..." />
        </div>
        <div class="form-row">
          <button id="infect-button">Infect</button>
          <button id="show-moves-button">Show Moves</button>
        </div>
        <div class="form-row">
          <label for="move-tb">Move</label>
          <span class="help" id="walker-moves"></span>
          <input type="number" id="move-tb" placeholder="Move index..." />
        </div>
        <div class="form-row">
          <button id="move-button">Move</button>
          <button id="replay-button">Replay</button>
        </div>
        <div class="form-row">
          <span class="error-message" id="move-error"></span>
        </div>
      </section>
    </div>
  </div>
</body>

</html>
