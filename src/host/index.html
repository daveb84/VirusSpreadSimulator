<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dave's Corona Simulator Thingy</title>
  <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
</head>

<body>
  <div class="layout">
    <div class="intro">
      <h1>Dave's Corona Simulator Thingy</h1>
      <p>Random experiment with 3D graphics.</p>
      <p>Click Start to see people move around in the animation below.</p>
      <p>Add infected people to see how quickly the virus spreads!</p>
    </div>
    <div class="main">
      <canvas id="renderCanvas" touch-action="none"></canvas>
    </div>
    <div class="control-panel">
      <section>
        <div class="form-row">
          <button id="start-button">Start</button>
          <button id="stop-button">Stop</button>
          <span id="step"></span>
        </div>
        <div class="counts">
          <div class="count-item">
            <label for="count-walkers">People</label>
            <span id="count-walkers">0</span>
          </div>
          <div class="count-item">
            <label for="count-notCaught">Not infected</label>
            <span id="count-notCaught">0</span>
          </div>
          <div class="count-item">
            <label for="count-incubating">Infected</label>
            <span id="count-incubating">0</span>
          </div>
          <div class="count-item">
            <label for="count-isolating">Isolating</label>
            <span id="count-isolating">0</span>
          </div>
          <div class="count-item">
            <label for="count-recovered">Recovered</label>
            <span id="count-recovered">0</span>
          </div>
          <div class="count-item">
            <label for="count-died">Died</label>
            <span id="count-died">0</span>
          </div>
        </div>
      </section>
      <section class="border">
        <header>Add people</header>
        <div class="form-row">
          <label for="amount-tb">People</label>
          <input type="number" id="amount-tb" placeholder="Number of people..." value="20" />
        </div>
        <div class="form-row-checkbox">
          <label><input type="checkbox" id="infected-cb" checked/>Infected</label>
        </div>
        <div class="form-row">
          <button id="add-button">Add</button>
        </div>
      </section>
      <section class="border" id="walker-selected" style="display: none;">
        <header>Selected Person</header>
        <div class="form-row">
          <label for="walker-tb">Person</label>
          <input type="number" id="walker-tb" placeholder="Person index..." />
        </div>
        <div class="form-row">
          <button id="infect-button">Infect</button>
        </div>
        <div id="moves-panel" style="display: none;">
          <div class="form-row">
            <label for="move-tb">Move</label>
            <span class="help" id="walker-moves"></span>
            <input type="number" id="move-tb" placeholder="Move index..." />
          </div>
          <div class="form-row">
            <button id="show-moves-button">Show Moves</button>
            <button id="move-button">Move</button>
            <button id="replay-button">Replay</button>
          </div>
          <div class="form-row">
            <span class="error-message" id="move-error"></span>
          </div>
        </div>
      </section>
    </div>
  </div>
</body>

</html>
